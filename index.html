<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Rodrigues</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="http://s2.glbimg.com/z_gIOSUdsxyNGClgVLYVBHBziyw=/0x0:400x400/400x400/s.glbimg.com/po/tt2/f/original/2016/05/20/new-google-favicon-logo.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="animation-area">
    <div>    
        <form class="container">
            <h3>SIGN IN</h3>
            <div class="input-container">
                <input type="text" placeholder="E-mail" required/>
                <i data-feather="user"></i>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Password" required/>
                <i data-feather="lock"></i>
            </div>

            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div><a href="google.com">Reset Password</a>
            </div>

            <input type="submit" value="Sign In">
            <p>or Sign in with</p>

            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            <hr>
            <p class="footer">Do not have an account? <a href="google.com">Sign Up now</a></p>
        </form>
    </div>
        <div>
            <ul class="box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

</body>
</html>
